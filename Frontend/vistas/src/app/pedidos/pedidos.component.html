<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-dark">
    <div class="container-fluid">
        <h1 style="color: aliceblue;">Gestión de Pedidos</h1>
        <!-- <div class="d-flex">
          <button type="button" (click)="crearAdministrador()" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-success">Nuevo</button>
        </div> -->
    </div>
  </nav>
  <br><br>
  <div class="container">
    <!-- <button type="button" class="btn btn-primary" (click)="nuevoPedido()">Nuevo</button> -->
    <br>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Comprobante</th>
          <th scope="col">Estado</th>
          <th scope="col">c_cedula</th>
          <th scope="col">re_usuario</th>
          <th scope="col">Provincia</th>
          <th scope="col">Cantón</th>
          <th scope="col">Distrito</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pedido of pedidos;let i= index" (click)="editarPedido(pedido.comprobante)">
          <th scope="row">{{i+1}}</th>
          <td>{{pedido.comprobante}}</td>
          <td>{{pedido.estado}}</td>
          <td>{{pedido.c_cedula}}</td>
          <td>{{pedido.re_usuario}}</td>
          <td>{{pedido.provincia}}</td>
          <td>{{pedido.canton}}</td>
          <td>{{pedido.distrito}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
