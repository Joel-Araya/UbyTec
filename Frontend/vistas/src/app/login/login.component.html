<body class="bg-dark">
    <!-- Se crea una barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="">Inicio</a>

        <div class="col-lg-7 d-none d-lg-block">
          <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item img-1 min-vh-100 active">
                <div class="carousel-caption d-none d-md-block">

                  <a href="#" class="text-muted text-decoration-none">Visita nuestra tienda</a>
                </div>
              </div>
              <div class="carousel-item img-2 min-vh-100">
                <div class="carousel-caption d-none d-md-block">

                  <a href="#" class="text-muted text-decoration-none">Visita nuestra tienda</a>
                </div>
              </div>
              <div class="carousel-item img-3 min-vh-100">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Descubre nuestros servicios</h5>
                  <a href="#" class="text-muted text-decoration-none">Visita nuestra tienda</a>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">

              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
        <div class="col-lg-5 d-flex flex-column">
          <div class="px-lg-5 pt-lg-4 pb-lg-3 p-4 w-100 mb-auto">

              <svg viewBox="0 0 760 200">
                <symbol id="s-text">
                  <text text-anchor="middle" x="50%" y="80%">UbyTec</text>
                </symbol>

                <g class = "g-ants">
                  <use xlink:href="#s-text" class="text-copy"></use>

                <label for="InputEmail" class="form-label font-weight-bold">Email</label>
                <input type="email" class="form-control bg-dark-x border-0" placeholder="Ingresa tu correo" id="InputEmail" aria-describedby="emailHelp" formControlName="usuario">
              </div>
              <div class="mb-4">
                <label for="InputPassword" class="form-label font-weight-bold">Contraseña</label>
                <input type="password" class="form-control bg-dark-x border-0 mb-2" placeholder="Ingresa tu Contraseña" id="InputPassword" formControlName="password">
              </div>

              <br>
              <br>
