<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="row">
        <div class="col">
            <section class="h-100 gradient-form" style="background-color: #eee;">
                <div class="container py-5 h-100">
                  <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-xl-10">
                      <div class="card rounded-3 text-black">
                        <div class="row g-0">
                          <div class="col-lg-6">
                            <div class="card-body p-md-5 mx-md-4">
              
                              <div class="text-center">
                                <img src="https://img.freepik.com/vector-gratis/ilustracion-concepto-camino_114360-1191.jpg?w=1380&t=st=1668321106~exp=1668321706~hmac=c908a8fa935385c6a407fb15cc4ac33ebfa952132938f7a0d5f10290041dc47f"
                                  style="width: 185px;" alt="logo">
                                <h4 class="mt-1 mb-5 pb-1">Somos UbyTEC</h4>
                              </div>
              
                              <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)">
              
                                <div class="form-outline mb-4">
                                  <input type="email" id="form2Example11" class="form-control" formControlName="usuario" />
                                  <label class="form-label" for="form2Example11">Correo</label>
                                </div>
              
                                <div class="form-outline mb-4">
                                  <input type="password" id="form2Example22" class="form-control" formControlName = "password" />
                                  <label class="form-label" for="form2Example22">Contraseña</label>
                                </div>
              
                                <div class="text-center pt-1 mb-5 pb-1">
                                  <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit">Iniciar Sesión</button>
                                </div>
              
                                <div class="d-flex align-items-center justify-content-center pb-4">
                                  <p class="mb-0 me-2">Aún no tienes una cuenta?</p>
                                  <a type="button" class="btn btn-outline-danger" href="/crearCuenta">Crear cuenta</a>
                                </div>
              
                              </form>
              
                            </div>
                          </div>
                          <div class="col-lg-6 d-flex align-items-center gradient-custom-2 bg">
                            <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                              <h4 class="mb-4 text-center">UbyTEC</h4>
                              <p class="small mb-0">Somos una empresa con el objetivo de mejorar el servicio de envíos de comidas.</p>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </section>
        </div>
    </div>
</body>
</html>
