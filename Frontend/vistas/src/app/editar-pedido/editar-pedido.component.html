<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-dark">
    <div class="container-fluid">
        <h1 style="color: aliceblue;">Gestión de Pedidos</h1>
        <!-- <div class="d-flex">
          <button type="button" (click)="crearAdministrador()" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-success">Nuevo</button>
        </div> -->
    </div>
  </nav>
  <br><br>
  <div class="container">
    <!-- <button type="button" class="btn btn-primary" (click)="nuevoPedido()">Nuevo</button> -->
    <br>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre Producto</th>
          <th scope="col">Cédula comercio</th>
          <th scope="col">Comprobante</th>
          <th scope="col">Cantidad</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let propedido of propedidos;let i= index" (click)="editarPedido(propedido.pe_comprobante)">
          <th scope="row">{{i+1}}</th>
          <td>{{propedido.pr_nombre}}</td>
          <td>{{propedido.co_cedula}}</td>
          <td>{{propedido.pe_comprobante}}</td>
          <td>{{propedido.cantidad}}</td>
        </tr>
      </tbody>
    </table>
    <br>
    <button type="button" class="btn btn-dark" style="margin-left: 5px;" (click)="salir()">Salir</button>
  </div>
</body>
</html>
