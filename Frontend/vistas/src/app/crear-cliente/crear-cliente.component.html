<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/crearCuenta">Volver</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container">
        <div class="row">
            <div class="col">
            <br>
            <div class="text-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor" class="bi bi-person-square" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                    <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm12 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1v-1c0-1-1-4-6-4s-6 3-6 4v1a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12z"/>
                  </svg>
            </div>
            <br>
            <form [formGroup]="nuevoForm" (ngSubmit)="postForm(nuevoForm.value)">
              <div class="form-group">
                  <label for="exampleFormControlInput1">Cédula</label>
                  <input type="text" class="form-control" placeholder="Cédula" formControlName="cedula">
              </div>
              <div class="form-group">
                  <label for="exampleFormControlInput1">Usuario</label>
                  <input type="text" class="form-control" placeholder="Usuario" formControlName="usuario">
              </div>
              <div class="form-group">
                  <label for="exampleFormControlInput1">Password</label>
                  <input type="text" class="form-control" placeholder="Password" formControlName="password">
              </div>
              <div class="form-group">
                  <label for="exampleFormControlInput1">Nombre</label>
                  <input type="text" class="form-control" placeholder="Nombre" formControlName="nombre">
              </div>
              <div class="form-group">
                  <label for="exampleFormControlInput1">Primer apellido</label>
                  <input type="text" class="form-control" placeholder="Primer apellido" formControlName="apellido1">
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">Segundo apellido</label>
                <input type="text" class="form-control" placeholder="Segundo apellido" formControlName="apellido2">
              </div>
              <div class="form-group">
                  <label for="exampleFormControlInput1">Provincia</label>
                  <input type="text" class="form-control" placeholder="Provincia" formControlName="provincia">
              </div>
              <div class="form-group">
                  <label for="exampleFormControlInput1">Cantón</label>
                  <input type="text" class="form-control" placeholder="Cantón" formControlName="canton">
              </div>
              <div class="form-group">
                  <label for="exampleFormControlInput1">Distrito</label>
                  <input type="text" class="form-control" placeholder="Distrito" formControlName="distrito">
              </div>
              <div class="form-group">
                  <label for="exampleFormControlInput1">Teléfono</label>
                  <input type="text" class="form-control" placeholder="Teléfono" formControlName="telefono">
              </div>
              <br>
              <button type="submit" class="btn btn-primary">Guardar</button>
              <button type="button" class="btn btn-dark" style="margin-left: 5px;" (click)="salir()">Salir</button>
          </form>
        </div>
      </div>
    </div>
</body>
</html>
