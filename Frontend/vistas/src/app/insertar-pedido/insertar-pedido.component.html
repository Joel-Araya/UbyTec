<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <h1 style="color: aliceblue;"></h1>
            <div class="d-flex">
            </div>
        </div>
    </nav>
    <br>
    <div class="container">
        <form [formGroup]="nuevoForm" (ngSubmit)="postForm(nuevoForm.value)">
            <div class="form-group">
                <label for="exampleFormControlInput1">Comprobante</label>
                <input type="text" class="form-control" placeholder="Comprobante" formControlName="comprobante">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Estado</label>
                <input type="text" class="form-control" placeholder="Estado" formControlName="estado">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Cédula cliente</label>
                <input type="text" class="form-control" placeholder="Cédula cliente" formControlName="c_cedula">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Usuario repartidor</label>
                <input type="text" class="form-control" placeholder="Usuario repartidor" formControlName="re_usuario">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Provincia</label>
                <input type="text" class="form-control" placeholder="Provincia" formControlName="provincia">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Cantón</label>
                <input type="text" class="form-control" placeholder="Cantón" formControlName="canton">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Distrito</label>
                <input type="text" class="form-control" placeholder="Distrito" formControlName="distrito">
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Guardar</button>
            <button type="button" class="btn btn-dark" style="margin-left: 5px;" (click)="salir()">Salir</button>
        </form>
    </div>
</body>
</html>
